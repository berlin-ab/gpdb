resource_types:
  - name: pull-request
    type: docker-image
    source:
      repository: teliaoss/github-pr-resource

resources:
  - name: gpdb_src
    type: pull-request
    source:
      repository: berlin-ab/gpdb
      access_token: {{berlin-gpdb-git-access-token}}
      ignore_paths:
      - gpdb-doc/*
      - README*

  - name: docker-image
    type: docker-image
    source:
      repository: adamberlinpivotal/ubuntu-18-gpdb
      tag: latest
      
anchors:
  - &pr_failure
    put: report_pr_failure
    resource: gpdb_src
    params:
      path: gpdb_src
      status: failure
      
  - &pr_pending
    put: report_pr_pending
    resource: gpdb_src
    params:
      path: gpdb_src
      status: pending
      
  - &pr_success
    put: report_pr_success
    resource: gpdb_src
    params:
      path: gpdb_src
      status: success

  - &fetch_pr
    get: gpdb_src
    trigger: true
    version: every
    on_failure: *pr_failure

  - &fetch_image
    get: image
    resource: docker-image
    on_failure: *pr_failure

tasks:
  - &task
    image: image
    file: gpdb_src/concourse/pr_pipeline/task.yml
    timeout: 3h
    on_failure: *pr_failure
        
  - &test_regress
    <<: *task
    task: test_regress
    params:
      PGOPTIONS: '-c optimizer=off'
      MAKE_TASK: -C src/test/regress installcheck

  - &test_isolation2
    <<: *task
    task: test_isolation2
    params:
      PGOPTIONS: '-c optimizer=off'
      MAKE_TASK: -C src/test/isolation2 installcheck

  - &test_src_bin
    <<: *task
    task: test_src_bin
    params:
      PGOPTIONS: '-c optimizer=off'
      MAKE_TASK: -C src/bin installcheck

  - &test_unit
    <<: *task
    task: test_unit
    params:
      PGOPTIONS: '-c optimizer=off'
      MAKE_TASK: unittest-check

  - &test_gpmgmt
    <<: *task
    task: test_gpmgmt
    params:
      PGOPTIONS: '-c optimizer=off'
      MAKE_TASK: -C gpMgmt/bin installcheck

  - &test_gpcontrib
    <<: *task
    task: test_gpcontrib
    params:
      PGOPTIONS: '-c optimizer=off'
      MAKE_TASK: -C gpcontrib installcheck

jobs:
  - name: compile_and_test_gpdb
    public: true
    max_in_flight: 10
    plan:
    - aggregate:
      - *fetch_pr
      - *fetch_image

    - *pr_pending

    - aggregate:
        - *test_regress
        - *test_isolation2
        - *test_src_bin
        - *test_unit
        - *test_gpmgmt
        - *test_gpcontrib

    - *pr_success
